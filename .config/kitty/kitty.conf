# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts {{{
font_family      IosevkaTerm Nerd Font
font_size        14.0

#: The foreground and background colors.
background_opacity    0.95

background            #1c1a1c
foreground            #c5a3a9
selection_background  #3f3b3e
selection_foreground  #c5a3a9
url_color             #878fb9
cursor                #c5a3a9

# Tabs
active_tab_background    #2e2d2f
active_tab_foreground    #c5a3a9
inactive_tab_background  #2e2d2f
inactive_tab_foreground  #4e4044

# normal
color0    #1c1a1c
color1    #c58ea7
color2    #878fb9
color3    #9e97d0
color4    #878fb9
color5    #9e97d0
color6    #c58ea7
color7    #c5a3a9

# bright
color8    #4e4044
color9    #c58ea7
color10   #878fb9
color11   #9e97d0
color12   #878fb9
color13   #9e97d0
color14   #c58ea7
color15   #c5a3a9

# extended colors
color16   #9e97d0
color17   #c58ea7

# Key mappings
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# make option key work for alt-f / alt-b
macos_option_as_alt yes  
